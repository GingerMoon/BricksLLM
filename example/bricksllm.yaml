openai:
  api_credential: ${OPENAI_KEY}

# logger:
#   api:
#     hide_ip: true
#     hide_headers: true
#   llm:
#     hide_headers: true
#     hide_response_content: true
#     hide_prompt_content: true

routes:
  - path: /travel
    provider: openai
    # key_auth:
    #   key: ${API_KEY}
    # cors:
    #   allowed_origins: ["*"]
    #   allowed_credentials: true
    input:
      plan:
        type: object
        properties:
          place:
            type: string
    openai_config:
      model: gpt-3.5-turbo
      prompts:
        - role: assistant
          content: say hi to {{ plan.place }}

  - path: /test
    provider: openai
    input:
      name:
        type: string
    openai_config:
      model: gpt-3.5-turbo
      prompts:
        - role: assistant
          content: say hi to {{ name }}
